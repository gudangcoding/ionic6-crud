<ion-header>
  <ion-toolbar color="success">
    <ion-title>Faça seu Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
    <ion-list>

      <ion-item>
        <ion-label position="floating">Usuário</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>

    </ion-list>

    <div>
      <ion-button expand="block" color="secondary" (click)="login()">Entrar</ion-button>
    </div>
  </ion-content>
